<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      
      {% for image in item.gallery limit:1 offset:1 %}
      <div class="swiper-slide">
          <div class="content">
            <img src="{{image.image}}" alt="" class="xl:h-[60vh] h-[30vh] xl:w-[60%] w-full mx-auto object-cover object-center">
          </div>
      </div>
      {% endfor %}
    </div>
  
    <!-- Dots below content -->
    <div class="swiper-pagination"></div>
  </div>
</div>
  </section>



<style>
.swiper {
    max-width: 100%;
    margin: 0 auto;
    height: 100%;
}

.swiper-slide {
    display: flex;
    align-items: center;
}

.swiper-wrapper {
    width: 100%;
    height: 100%;
}

.content {
    padding-bottom: 3rem;
}

/* Change the colour of the active dot */
.swiper-pagination-bullet-active {
  background: black;
}

.swiper .swiper-button-prev {
    display: flex;
    left: 10px;
    top: 45%;
    width: 50px;
    height: 50px;
    background: #ffffff80;
    border-radius: 50%;
    mix-blend-mode: normal;
    -webkit-backdrop-filter: blur(2px);
    backdrop-filter: blur(2px);
}

.swiper .swiper-button-next {
    top: 45%;
    right: 10px;
    width: 50px;
    height: 50px;
    background: #ffffff80;
    border-radius: 50%;
    mix-blend-mode: normal;
    -webkit-backdrop-filter: blur(2px);
    backdrop-filter: blur(2px);
}

</style>


  <script>
    var swiper = new Swiper(".swiper", {
      slidesPerView: 1,
      direction: 'horizontal',
      loop: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      mousewheel: {
          forceToAxis: true,
      },
    });
  </script>
