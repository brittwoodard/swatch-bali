<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--------------------- SEO Metadata ----------------------->
<title>
    {{ page.title | default: site.data.site-settings.seo.title }}
</title>
<meta name="description"
    content="{{ page.seo.meta-description | default: site.data.site-settings.seo.meta-description }}">
<meta name="keywords" content="{{ page.seo.keywords | default: site.data.site-settings.seo.keywords }}">

{% if page.seo.hide-from-google == true %}
<meta name="robots" content="noindex, nofollow">
{% else %}
<meta name="robots" content="index, follow">
{% endif %}

<!--------------------- Meta for social sharing ----------------------->
<meta property="og:title" content="{{ page.title | default: site.data.site-settings.seo.title }}">
<meta property="og:type" content="{{ page.title | default: site.data.site-settings.seo.type }}">
<meta property="og:description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}">
<meta property="og:image" content="{{ page.seo.social_image | default: site.data.site-settings.seo.social_image }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:description"
    content=" {{ page.seo.twitter_description | default: site.data.site-settings.seo.twitter_description}} ">
<meta name="og:site_name" content="{{ site.data.site-settings.seo.site_name }}">

<!--------------------- Google Analytics ----------------------->
{{site.data.site-settings.technical.google-analytics_embed}}

<!--------------------- External Client Code for Head ----------------------->
{{site.data.site-settings.technical.code_for_head}}

<!--------------------- Project Specific Code for Head ----------------------->

{% include default/head-includes.html %}
