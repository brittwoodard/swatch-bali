<header class="absolute top-0 z-10 w-full grid grid-cols-3 px-4">
  <!-- Left Column -->
  <div class="flex items-center pb-1">
    {% for item in site.data.navigation.header limit:1 %}
    <a
      href="{{ item.nav_link }}"
      class="uppercase text-sm"
      data-aos="fade-in"
      data-aos-delay="300"
      >{{ item.nav_title }}</a
    >
    {% endfor %}
  </div>

  <!-- Logo -->
  <div class="flex-grow flex justify-center">
    <a
      href="/index.html"
      class="text-center"
      data-aos="fade-in"
      data-aos-delay="500"
    >
      <img
        src="{{ site.data.site-settings.brand.primary_logo_path }}"
        class="inline-block h-14"
      />
    </a>
  </div>

  <!-- Right Column -->
  <div class="flex items-center justify-end pb-1">
    <!-- {% for item in site.data.navigation.header limit:1 offset:1 %}
    <a
      href="{{ item.nav_link }}"
      class="uppercase text-sm"
      data-aos="fade-in"
      data-aos-delay="300"
      >{{ item.nav_title }}</a
    >
    {% endfor %} -->
  </div>
  <div class="col-span-full">
    {% include animations/animated-span.html %}
    </div>


{% include navigation/burger-menu.html %}

  </header>
