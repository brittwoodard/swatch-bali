<!-- Form -->
<form name="{{ site.data.form-settings.waitlist.name }}" method="post"
  data-netlify="{{ site.data.form-settings.waitlist.netlify }}"
  action="{{ site.data.form-settings.waitlist.redirect-page }}" onSubmit="submit">
  <div class="flex flex-wrap gap-4 mb-4 items-center">

    <!-- First Name -->
    <div class="flex-grow">
      <input type="text" id="first-name" name="first-name" placeholder="First Name" class="w-full p-2 focus-main">
    </div>

    <!-- Last Name -->
    <div class="flex-grow">
      <input type="text" id="last-name" name="last-name" placeholder="Last Name" class="w-full p-2 focus-main">
    </div>

    <!-- Email -->
    <div class="flex-grow">
      <input type="email" id="email" name="email" placeholder="Email" class="w-full p-2 focus-main">
    </div>

    <!-- Button -->
    <div>
      <button type="submit" class="button-form leading">{{ site.data.form-settings.waitlist.button-text }}</button>
    </div>
  </div>
</form>
